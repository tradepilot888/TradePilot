<!DOCTYPE html>
<html lang="uk">
<head>

  <title>TradePilot</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>📊 TradePilot</h1>
      <button>📈 Структура</button>

    <main class="main-content">
      <h2>Аналітика + сигнали</h2>

      <div class="tradingview-widget-container">
        <iframe
          src="https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT"
          width="100%" height="500" frameborder="0" allowtransparency="true"
          scrolling="no"

      </div>

      <div class="interest-section">
        <h2>📍 Зони інтересу</h2>
        <p>Ключові ділянки ринку, де зосереджена ліквідність або очікується реакція:</p>
        <ul id="interest-zones">
          <li>🔴 Ліквідність: 82,500 – 82,800</li>
          <li>🟢 Підтримка: 81,900</li>
          <li>🟠 Обʼємна зона: 83,400</li>
        </ul>
      </div>
    </main>
  </div>
</body>
</html>
